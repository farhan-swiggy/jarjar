name: Pull Request Stats

on:
  pull_request:
    types: [opened]

jobs:
  stats:
    runs-on: ubuntu-latest
    steps:
      - name: Print Token
        run: echo "Token value ${{ secrets.PR_STATS_ACCESS_TOKEN }}"

      - name: Run pull request stats
        uses: flowwer-dev/pull-request-stats@master
        with:
          token: ${{ secrets.PR_STATS_ACCESS_TOKEN }}
          period: 60
          sortBy: 'REVIEWS'
          exclude: sos-core-user